{% extends "base.html" %}
{% block title %}Register Employee{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Register Employee</h2>
    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" name="employee_id" class="form-control" required placeholder="e.g. EMP001">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control" pattern="\d{10}" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Employee</button>
    </form>
    <div class="text-center mt-3"><a href="{{ url_for('admin.dashboard') }}">Back</a></div>
</div>
{% endblock %}
