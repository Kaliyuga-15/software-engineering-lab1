{% extends "base.html" %}
{% block title %}Register Consumer{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Register Consumer</h2>
    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Meter Number</label>
            <input type="text" name="meter_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Connection Type</label>
            <select name="connection_type" class="form-control" required>
                <option value="Household">Household</option>
                <option value="Commercial">Commercial</option>
                <option value="Industrial">Industrial</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control" pattern="\d{10}" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Consumer</button>
    </form>
    <div class="text-center mt-3"><a href="{{ url_for('admin.dashboard') }}">Back</a></div>
</div>
{% endblock %}
